<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gambling Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <h1>Gambling Emporium</h1>
</header>

<main>
  <div class="betting-section">
    <h2>Place Your Bet</h2>
    <div class="input-group">
      <label for="winningChance">Winning Chance:</label>
      <input type="text" id="winningChance" name="winningChance" placeholder="75%">
    </div>
    <div class="input-group">
      <label for="betAmount">Bet Amount:</label>
      <input type="text" id="betAmount" name="betAmount" placeholder="$20">
    </div>
    <button id="betButton">Bet</button>
  </div>
</main>

<footer>
  <p>&copy; 2024 Gambling Emporium</p>
</footer>

</body>
</html>
