<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambler's Ruin</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    
    <div class="mainContainer">
    <div class="header">
        <h2>Gambler's ruin</h2>
    </div>
    <div class="GamblingPage">
        <p class="bet1">Place your bets
          <input type="text" id="starting1" placeholder="player1">
        </p>
        <h1 style="margin-left: 290px;"> Gambling challenge</h1>
        <p class="bet1">Place your bets
          <input type="text" id="starting2" placeholder="player2">
        </p>
        <img src="images/gambler.png" alt="" class="gambler1">
        <div class="modeChooser">
            <h2 class="modeChooserh2">Choose your mode</h2>
            
            <form>
                <ul>
                  <li>
                    <label>
                      <input type="radio" name="option" value="male" id="1for1"> 1 for 1
                    </label>
                  </li>
              
                  <li>
                    <label>
                      <input type="radio" name="option" value="female" id="fibonacci"> Fibonacci
                    </label>
                  </li>
              
                  <li>
                    <label>
                      <input type="radio" name="option" value="other" id="allin"> All in
                    </label>
                  </li>
                  
                  <li>
                    <label>
                      <input type="radio" name="option" value="other" id="martingale"> Martingale
                    </label>
                  </li>
              
                  </ul>
              
                
              </form>
              <p class="myp">choose winning chances for player 1</p>
            <input type="number" class="input1" id="wci" min="0" max="100" placeholder="0-100%" style="text-align: center;">
            <p class="myp">choose draw chances</p>
            <input type="text" class="input1" id="drawch">
            <h3>LETS GAMBLE</h3>
            <button class="Go" onclick="consolelog1()">Go!</button>

        </div>
        <img src="images/gambler.png" alt="" class="gambler2">

    
    </div>

    </div>
    </div>
